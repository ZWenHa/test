<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七巧板</title>
	<style type="text/css">
	body{
		margin:0;
		padding:0;
	}
	</style>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #000;display:block;margin:50px auto;" ></canvas>
	<script>
	//
	var trangram=[
	{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
	{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
	{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
	{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"f9f51a"},
	{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
	{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#f68ccc"},
	{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	];


	window.onload=function(){

		var canvas=document.getElementById("canvas");

		canvas.width=800;
		canvas.height=800;

		var context=canvas.getContext("2d");
		for(var i=0;i<trangram.length;i++){
			draw(trangram[i],context);
		}
		//七巧板的一块 
		function draw(piece,cxt){
			cxt.beginPath();

			cxt.moveTo(piece.p[0].x, piece.p[0].y);
			for(var i=0;i<piece.p.length;i++){
				cxt.lineTo(piece.p[i].x, piece.p[i].y);
			}

			cxt.fillStyle=piece.color;
			cxt.fill();

			cxt.strokeStyle="black";
			cxt.lineWidth=3;
			
			cxt.stroke();
			cxt.closePath();
		}
	}
	</script>
</body>
</html>
